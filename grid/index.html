<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4x2 Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" style="background-color: #FF6B6B;">1</div>
    <div class="grid-item" style="background-color: #FFD93D;">2</div>
    <div class="grid-item" style="background-color: #6BCB77;">3</div>
    <div class="grid-item" style="background-color: #4D96FF;">4</div>
    <div class="grid-item" style="background-color: #FFB5E8;">5</div>
    <div class="grid-item" style="background-color: #9D4EDD;">6</div>
    <div class="grid-item" style="background-color: #00C2A8;">7</div>
    <div class="grid-item" style="background-color: #F46036;">8</div>
  </div>
</body>
</html>
