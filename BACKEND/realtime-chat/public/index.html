<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Real-Time Group Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 1rem auto; }
    #container { display: flex; gap: 1rem; }
    #left { flex: 2; }
    #right { flex: 1; border-left: 1px solid #ddd; padding-left: 1rem;}
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: .5rem; }
    .msg { margin-bottom: .5rem; }
    .admin { background: #fff3cd; padding: .25rem; border-radius: 4px;}
    .system { font-style: italic; color: #555 }
  </style>
</head>
<body>
  <h2>Real-Time Group Chat</h2>

  <div id="register">
    <input id="name" placeholder="Enter your name" />
    <label><input type="checkbox" id="isAdmin" /> I am admin</label>
    <select id="roomSelect">
      <option value="global">global</option>
      <option value="room1">room1</option>
      <option value="room2">room2</option>
    </select>
    <button id="joinBtn">Register & Join</button>
  </div>

  <div id="container" style="display:none">
    <div id="left">
      <div id="messages"></div>
      <div style="margin-top:.5rem">
        <input id="messageInput" placeholder="Type message..." style="width:75%" />
        <button id="sendBtn">Send</button>
        <button id="disconnectBtn">Disconnect</button>
      </div>

      <div style="margin-top:1rem;">
        <input id="roomInput" placeholder="Create/join room name" />
        <button id="joinRoomBtn">Join Room</button>
      </div>

      <div style="margin-top:1rem;">
        <input id="adminMsgInput" placeholder="Admin announcement..." style="width:75%" />
        <button id="announceBtn">Send Announcement</button>
      </div>
    </div>

    <div id="right">
      <h4>Online Users</h4>
      <ul id="usersList"></ul>
      <h4>Current Room</h4>
      <div id="currentRoom">-</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
