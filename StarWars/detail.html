<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Detail</title>
  <link rel="stylesheet" href="detail.css">
</head>
<body>
  <div class="container">
    <h1 id="name">Character Name</h1>
    <img id="image" src="" alt="Character Image">
    <div class="details">
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Species:</strong> <span id="species"></span></p>
      <p><strong>Homeworld:</strong> <span id="homeworld"></span></p>
      <p><strong>Affiliations:</strong> <span id="affiliations"></span></p>
      <p><strong>Height:</strong> <span id="height"></span> cm</p>
      <p><strong>Mass:</strong> <span id="mass"></span> kg</p>
      <p><strong>Eye Color:</strong> <span id="eyeColor"></span></p>
      <p><strong>Hair Color:</strong> <span id="hairColor"></span></p>
      <p><strong>Skin Color:</strong> <span id="skinColor"></span></p>
    </div>
  </div>
  <footer id="clock"></footer>
  <script src="detail.js"></script>
</body>
</html>
