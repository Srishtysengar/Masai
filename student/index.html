<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Record Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Record Manager</h1>

    <form id="form">
      <input type="text" id="name" placeholder="Student's Name" />
      <input type="text" id="batch" placeholder="Student's Batch" />
      <input type="number" id="age" placeholder="Age" />
      <input type="number" id="score" placeholder="Student's Score (0â€“100)" />
      <button id="submit" type="submit">Submit</button>
    </form>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by name..." />
      <button onclick="sortByAge()">Sort by Age</button>
      <button onclick="sortByScore()">Sort by Score</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Batch</th>
          <th>Age</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
