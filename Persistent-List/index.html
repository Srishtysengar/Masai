<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>My Item List</h2>
  <input type="text" id="itemInput" placeholder="Enter item" />
  <br><br>
  <div class="buttons">
    <button id="add" onclick="addItem()">Add</button>
  <br>
  <button id="clear" onclick="clearAll()">Clear All</button>
  </div>
  

  <ul id="itemList"></ul>
  <p id="emptyMessage" class="empty-message"></p>

  <script src="script.js"></script>
</body>
</html>
