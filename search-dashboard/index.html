<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Search Dashboard</h1>
  <input type="text" id="searchInput" placeholder="Start typing..." />
  <div id="loader"></div>
  <div id="results"></div>
  <div id="noResult"></div>

  <div id="stats">
    <p>📝 Total Keystrokes: <span id="keystrokes">0</span></p>
    <p>🔁 Debounced Searches: <span id="debouncedCount">0</span></p>
  </div>

  <button id="backToTop">⬆ Back to Top</button>

  <script src="script.js"></script>
</body>
</html>
